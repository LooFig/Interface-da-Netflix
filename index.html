<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>DEVFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DEVFLIX</h2>
            <nav>
                <a class="a">Início</a>
                <a class="a">Séries</a>
                <a class="a">Filmes</a>
                <a class="a">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BLACK MIRROR</h3>
                <p class="descricao">Esta série antológica de ficção científica explora um futuro próximo onde a natureza humana e a tecnologia de ponta entram em um perigoso conflito.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/img1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img2.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/img6.jpg" alt="" srcset="">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filmes" src="img/img8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bb3f89b438.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
